# **Alcune Features di OpLuckyCraft**

 - OLC Pass [Nuovo]

         Completa le Missioni per ottere punti
          Punti che servono per ricevere Ricompense

          Ogni 100 punti che guadagni
          Equivale a 1 livello/ricompensa
          Esistono 2 tipi di PASS
          Quello Free (Disponibili per tutti)
          E quello Premium (Acquistabile nel nostro Store)
          Usa /pass per Scoprire il Nuovissimo OLC Pass!

---
 - Cella Personale

       Ogni giocatore avrà la proprio Cella dove potrà piazzare 
        quello che vuole e personalizzarla a proprio piacimento.
---
 - AutoMiner
  
       Appena sei nella regione AutoMiner
        ogni secondo scaverai 5 Blocchi automaticamente
        Ma ricorda sempre...
        devi avere in mano il tuo Piccone!'
 ---
 - Vault

       Ogni giocatore avrà a disposizione 1 vault
        dove potrà tenere al sicuro i propri oggetti.
  ---

 - Sistema di livelli per il proprio Piccone

       Ogni giocatore può guadagnare esperienza.'
        per il proprio Piccone.'
        semplicemente Scavando!'
        Per saperne di più usa /pickhelp mentre giochi!
---
- Magazzino Chiavi
 
      Il magazzino ti server per tenere al sicuro tutte
       le tue Chiavi che puoi per aprire le Crates
---
- Crates

      Le Crates sono delle casse speciali che ti permettono
       di ottere Fantastiche Ricompense.
       Usando l'apposita Chiave al /warp Crates
 ---
 - Mercato
   
       Controlla il Mercato ogni giorno!
        Ogni giocatore può mettere in Vendita o Comprare qualsiasi oggetto
        potresti trovare oggetti molto interessanti.
